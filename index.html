<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <section class="container">
    <main class="grid">
      <div class="report card sidebar">
        <div class="header">
          <img src="images/image-jeremy.png" alt="avatar image" class="avatar-img">
          <span class="report-name">
            <h3>Report for</h3>
            <h1>Jeremy Robson</h1>
          </span>
        </div>
        <div class="switch-time">
          <span class="daily">Daily</span>
          <span class="weekly selected">Weekly</span>
          <span class="monthly">Monthly</span>
        </div>
      </div>

      <div class="card work">
        <div class="background">
          <img src="images/icon-work.svg" alt="work img" class="card-img">
        </div>
        <div class="content">
          <span class="heading"> 
            <h2 class="name">Work</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </span>
          <span class="time-data">
            <h1 class="hours">32hrs</h1>
            <h3 class="previous">Last week - 36hrs</h3>
          </span>
        </div>
      </div>

      <div class="card play">
        <div class="background">
          <img src="images/icon-play.svg" alt="play img" class="card-img">
        </div>
        <div class="content">
          <span class="heading">
            <h2 class="name">Play</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </span>
          <span class="time-data">
            <h1 class="hours">10hrs</h1>
            <h3 class="previous">Last week - 8hrs</h3>
          </span>
        </div>
      </div>

      <div class="card study">
        <div class="background">
          <img src="images/icon-study.svg" alt="study img" class="card-img">
        </div>
        <div class="content">
          <span class="heading">
            <h2 class="name">Study</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </span>
          <span class="time-data">
            <h1 class="hours">4hrs</h1>
            <h3 class="previous">Last week - 7hrs</h3>
          </span>
        </div>
      </div>

      <div class="card exercise">
        <div class="background">
          <img src="images/icon-exercise.svg" alt="exercise img" class="card-img">
        </div>
        <div class="content">
          <span class="heading">
            <h2 class="name">Exercise</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </span>
          <span class="time-data">
            <h1 class="hours">4hrs</h1>
            <h3 class="previous">Last week - 5hrs</h3>
          </span>
          
        </div>
      </div>

      <div class="card social">
        <div class="background">
          <img src="images/icon-social.svg" alt="social img" class="card-img">
        </div>
        <div class="content">
          <span class="heading">
            <h2 class="name">Social</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </span>
          <span class="time-data">
            <h1 class="hours">5hrs</h1>
            <h3 class="previous">Last week - 10hrs</h3>
          </span>
          
        </div>
      </div>

      <div class="card selfcare">
        <div class="background">
          <img src="images/icon-self-care.svg" alt="self care img" class="card-img">
        </div>
        <div class="content">
          <span class="heading">
            <h2 class="name">Self Care</h2>
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </span>
          <span class="time-data">
            <h1 class="hours">2hrs</h1>
            <h3 class="previous">Last week - 2hrs</h3>
          </span>
          
        </div>
      </div>
      
    </main>
  </section>
  

  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
